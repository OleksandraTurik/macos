<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Mac</title>
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="logo">
        <img src="img/apple-icon.png">
        <p id="datetime">Sun 12 Sep 09:25</p>
    </div> 

    <div class="setting active" id="setting">
        <div class="upBlock">
            <div class="icons">
                <i class="fa fa-circle red" aria-hidden="true"></i>
                <i class="fa fa-circle orange" aria-hidden="true"></i>
                <i class="fa fa-circle white" aria-hidden="true"></i>
            </div>
            <div class="name">
                <p>Desktop & Screen Saver</p>
             </div>
            <div class="search">
                <input type="text" placeholder="&#xF002; Search">
            </div> 
        </div>
        <div class="backgroundOne">
            <div class="backgroundTwo">
                <div class="pictures" id="pictures">
                    <img src="img/dashboard_1.jpg">
                    <img src="img/dashboard_2.jpg">
                    <img src="img/dashboard_3.jpg">
                    <img class="active" src="img/dashboard_4.jpg">
                    <img src="img/dashboard_5.jpg">
                    <img src="img/dashboard_6.jpg">
                    <img src="img/dashboard_7.jpg">
                    <img src="img/dashboard_8.jpg">
                    <img src="img/dashboard_9.jpg">
                    <img src="img/dashboard_10.jpg">
                    <img src="img/dashboard_11.jpg">
                    <img src="img/dashboard_12.jpg">
                    <img src="img/dashboard_13.jpg">
                    <img src="img/dashboard_14.jpg">
                    <img src="img/dashboard_1.jpg">
                    <img src="img/dashboard_2.jpg">
                    <img src="img/dashboard_3.jpg">
                    <img src="img/dashboard_5.jpg">
                    <img src="img/dashboard_6.jpg">
                    <img src="img/dashboard_7.jpg">
                </div>  
            </div>
        </div>
        
    </div>
    
    <div class="navBar">
        <div class="icon email">
            <img src="img/mail.png" alt="">
            <span>39</span>
        </div>
        <div class="icon">
            <img src="img/fIrefox.png" alt="">
        </div>
        <div class="icon">
            <img onclick="settingAppear()" src="img/settings.png" alt="">
        </div>
        <div class="icon">
            <img src="img/telegram.png" alt="">
        </div>
        <div class="icon">
            <img src="img/cmd.png" alt="">
        </div>
        <div class="icon basket">
            <img src="img/trash.png" alt="">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
